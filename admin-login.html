<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <!-- If admin.html defines theme variables, this page will pick them up. Defaults provided below. -->
    <style>
        :root{
            --bg: #0b1020;
            --bg-accent: #101935;
            --card: rgba(255,255,255,0.06);
            --border: rgba(255,255,255,0.12);
            --text: #e6eaf2;
            --muted: #9aa7bd;
            --accent: #0ea5e9;         /* match your admin.html primary color if set */
            --accent-600: #0284c7;
            --accent-700: #0369a1;
            --radius: 14px;
            --shadow: 0 12px 40px rgba(2,132,199,0.25);
        }
        @media (prefers-color-scheme: light) {
            :root{
                --bg: #f6f8fb;
                --bg-accent: #eef2f7;
                --card: #ffffff;
                --border: #e6eaf2;
                --text: #0f172a;
                --muted: #5b6475;
                --accent: #0ea5e9;
                --accent-600: #0284c7;
                --accent-700: #0369a1;
                --shadow: 0 8px 28px rgba(2,132,199,0.18);
            }
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 100% -10%, color-mix(in oklab, var(--accent) 18%, transparent) 0%, transparent 60%),
                radial-gradient(900px 600px at -10% 100%, color-mix(in oklab, var(--accent) 22%, transparent) 0%, transparent 55%),
                linear-gradient(180deg, var(--bg), var(--bg-accent));
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .page {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 32px 16px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            overflow: clip;
        }
        .header {
            display: grid;
            gap: 4px;
            padding: 28px 28px 8px;
            text-align: center;
        }
        .brand {
            display: grid;
            place-items: center;
            gap: 14px;
        }
        .logo {
            width: 56px; height: 56px;
            display: grid; place-items: center;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), var(--accent-600));
            color: white;
            box-shadow: 0 6px 18px rgba(2,132,199,0.35);
        }
        .title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: .2px;
        }
        .subtitle {
            font-size: 13px;
            color: var(--muted);
        }
        form {
            display: grid;
            gap: 16px;
            padding: 20px 24px 24px;
        }
        .field { display: grid; gap: 8px; }
        .field label {
            font-size: 12px;
            color: var(--muted);
        }
        .control {
            position: relative;
            display: grid;
            align-items: center;
            grid-template-columns: auto 1fr auto;
            gap: 8px;
            background: color-mix(in oklab, var(--card) 70%, transparent);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 12px;
        }
        .control:focus-within {
            border-color: color-mix(in oklab, var(--accent) 55%, var(--border));
            box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 22%, transparent);
        }
        .control svg {
            width: 18px; height: 18px;
            color: var(--muted);
            opacity: .9;
            flex: 0 0 auto;
        }
        .control input {
            border: 0;
            outline: none;
            font: inherit;
            color: inherit;
            background: transparent;
            padding: 6px 4px;
            min-width: 0;
        }
        .toggle {
            border: 0;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
        }
        .toggle:hover { color: var(--text); background: color-mix(in oklab, var(--border) 50%, transparent); }
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: -4px;
        }
        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--muted);
            cursor: pointer;
            user-select: none;
        }
        .checkbox input {
            width: 16px; height: 16px;
            accent-color: var(--accent);
        }
        .link {
            font-size: 13px;
            color: var(--accent);
            text-decoration: none;
        }
        .link:hover { text-decoration: underline; }
        .btn {
            appearance: none;
            border: 0;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 600;
            letter-spacing: .2px;
            color: white;
            background: linear-gradient(135deg, var(--accent), var(--accent-600));
            box-shadow: 0 8px 22px rgba(2,132,199,0.35), inset 0 -2px 0 rgba(0,0,0,0.12);
            cursor: pointer;
            transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
        }
        .btn:hover { filter: brightness(1.05); }
        .btn:active { transform: translateY(1px); }
        .btn[disabled] {
            opacity: .7;
            cursor: not-allowed;
            filter: saturate(.6);
        }
        .btn[data-loading="1"] {
            position: relative;
            color: transparent;
        }
        .btn[data-loading="1"]::after {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            width: 18px; height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,.6);
            border-top-color: rgba(255,255,255,0.15);
            animation: spin .9s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error {
            min-height: 16px;
            color: #ef4444;
            font-size: 12px;
        }
        .status {
            min-height: 18px;
            font-size: 13px;
            color: var(--muted);
            text-align: center;
            margin-top: 2px;
        }
        .footer {
            padding: 10px 20px 18px;
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            border-top: 1px dashed var(--border);
            background: color-mix(in oklab, var(--card) 70%, transparent);
        }
        .shake {
            animation: shake .35s ease;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        button, input { line-height: 1.2; }
        .visually-hidden{
            position: absolute !important;
            width: 1px; height: 1px;
            margin: -1px; border: 0; padding: 0;
            clip: rect(0 0 0 0);
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <main class="page">
        <section class="card" id="card">
            <header class="header">
                <div class="brand">
                    <div class="logo" aria-hidden="true">
                        <!-- Shield icon -->
                        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" role="img" aria-label="Logo">
                            <path d="M12 2l7 3v6c0 5-3.5 9-7 11-3.5-2-7-6-7-11V5l7-3z" fill="white" opacity=".9"/>
                            <path d="M12 6v11" stroke="rgba(255,255,255,.75)" stroke-width="2" stroke-linecap="round"/>
                            <path d="M8 10h8" stroke="rgba(255,255,255,.75)" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="title">Admin Sign In</div>
                    <div class="subtitle">Access your dashboard securely</div>
                </div>
            </header>

            <form id="loginForm" novalidate>
                <div class="field">
                    <label for="username">Username</label>
                    <div class="control">
                        <svg aria-hidden="true" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.24-9 5v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1c0-2.76-4-5-9-5Z"/>
                        </svg>
                        <input id="username" name="username" type="text" inputmode="text" autocomplete="username" placeholder="Enter your username" required />
                        <span class="visually-hidden">required</span>
                    </div>
                    <div class="error" id="userErr" aria-live="polite"></div>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <div class="control">
                        <svg aria-hidden="true" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 0V6a2 2 0 0 1 4 0v2Z"/>
                        </svg>
                        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required />
                        <button type="button" class="toggle" id="togglePwd" aria-label="Show password" title="Show/Hide password">
                            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                                <path fill="currentColor" d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 12a5 5 0 1 1 5-5 5 5 0 0 1-5 5Z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="error" id="passErr" aria-live="polite"></div>
                </div>

                <div class="row">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" />
                        <span>Remember me</span>
                    </label>
                    <a class="link" href="#" onclick="return false;">Forgot password?</a>
                </div>

                <button type="submit" class="btn" id="submitBtn">Sign in</button>
                <div class="status" id="status" role="status" aria-live="polite"></div>
            </form>

            <div class="footer">By continuing you agree to the acceptable use policy</div>
        </section>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const usernameEl = document.getElementById('username');
        const passwordEl = document.getElementById('password');
        const userErr = document.getElementById('userErr');
        const passErr = document.getElementById('passErr');
        const statusEl = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const card = document.getElementById('card');

        // Password show/hide
        const toggle = document.getElementById('togglePwd');
        toggle.addEventListener('click', () => {
            const isPwd = passwordEl.type === 'password';
            passwordEl.type = isPwd ? 'text' : 'password';
            toggle.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
        });

        function setLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.dataset.loading = loading ? '1' : '';
        }
        function clearErrors() {
            userErr.textContent = '';
            passErr.textContent = '';
            statusEl.textContent = '';
        }
        function shake() {
            card.classList.remove('shake');
            // force reflow
            void card.offsetWidth;
            card.classList.add('shake');
        }

        // Replace simulateLogin with a real API call if available
        async function simulateLogin(username, password) {
            // Demo rule: any non-empty username/password succeeds.
            await new Promise(r => setTimeout(r, 600));
            if (!username || !password) {
                throw new Error('Missing credentials');
            }
            // Example real call:
            // const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify({ username, password }) });
            // if (!res.ok) throw new Error('Invalid credentials');
            return true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const username = usernameEl.value.trim();
            const password = passwordEl.value;

            let valid = true;
            if (!username) { userErr.textContent = 'Username is required'; valid = false; }
            if (!password) { passErr.textContent = 'Password is required'; valid = false; }
            if (!valid) return;

            setLoading(true);
            statusEl.textContent = 'Signing in...';

            try {
                await simulateLogin(username, password);

                if (document.getElementById('remember').checked) {
                    try { localStorage.setItem('lastUser', username); } catch {}
                }
                statusEl.textContent = 'Success. Redirecting...';
                setTimeout(() => { window.location.href = 'admin.html'; }, 400);
            } catch (err) {
                passErr.textContent = 'Invalid username or password';
                shake();
                statusEl.textContent = '';
            } finally {
                setLoading(false);
            }
        });

        // Prefill username from previous session
        try {
            const last = localStorage.getItem('lastUser');
            if (last && !usernameEl.value) usernameEl.value = last;
        } catch {}
    </script>
</body>
</html>
